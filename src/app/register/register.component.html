<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">REGISTER</h1>
          <!-- <p class="lead">
              Sign in to your account to continue
          </p> -->
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="../../assets/images/HomeSweetTr.png" alt="HomeSweetHome"
                     class="img-fluid rounded-circle" width="300" height="300">
              </div>
              <form (ngSubmit)="signup()">
                <div class="form-group" >
                  <label>Fullname</label>
                  <input class="form-control form-control-lg" type="fullname" id="fullname" name="fullname" [(ngModel)]="user.fullname"placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-lg" type="fullname" id="username" name="username" [(ngModel)]="user.username"
                    placeholder="Enter a username">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-lg" type="email" id="email" name="email" [(ngModel)]="user.email"
                         placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" id="password" [(ngModel)]="user.password"
                         placeholder="Enter your password">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input class="form-control form-control-lg" type="password"id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Enter your password">
                  <!-- <small>
                      <a href="pages-reset-password.html">Forgot password?</a>
                  </small> -->
                </div>
                <div class="form-group">
                  <label>Select role</label>
                  <select class="form-control form-control-lg" type="role" name="role" [(ngModel)]="role" placeholder="Enter your role">
                    <option value="">--Please choose an option--</option>
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>NÂ° Contract</label>
                  <input class="form-control form-control-lg" type="contract" name="contract" id="contract" [(ngModel)]="user.contract"
                    placeholder="Enter your contract's number">
                </div>
                <!-- <div>
                    <div class="custom-control custom-checkbox align-items-center">
                        <input type="checkbox" class="custom-control-input" value="remember-me"
                            name="remember-me" checked="">
                        <label class="custom-control-label text-small">Remember me next time</label>
                    </div>
                </div> -->
                <div class="text-center mt-3">
                  <!-- <a href="index.html" class="btn btn-lg btn-primary">Sign up</a> -->
                  <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
