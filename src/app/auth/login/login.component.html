<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center mt-4">
          <h1 class="h2">LOGIN</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="../../../assets/images/HomeSweetTr.png" alt="HomeSweetHome"
                     class="img-fluid rounded-circle" width="300" height="300">
              </div>
              <form >
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-lg" type="email" name="username"
                         placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password"
                         placeholder="Enter your password">
                </div>
                 <div>
                    <div class="custom-control custom-checkbox align-items-center">
                        <input type="checkbox" class="custom-control-input" value="remember-me"
                            name="remember-me" checked="">
                        <label class="custom-control-label text-small">Remember me next time</label>
                    </div>
                </div>
                <div class="text-center mt-3">
                  <button type="button" (click)="login()" class="btn btn-lg btn-primary">LOGIN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
